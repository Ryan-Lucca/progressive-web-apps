    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000" />

<body>

        if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')

            .catch(err => console.error('Erro no SW:', err));
        }
    </script>
